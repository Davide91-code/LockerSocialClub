spring.application.name=locker
# ========== CONFIGURAZIONE SERVER ==========
server.port=8080
server.error.include-message=always

# ========== DATASOURCE (MySQL come esempio) ==========
spring.datasource.url=jdbc:mysql://localhost:3306/lockeravanzato?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=superpippo91!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ========== LOGGING ==========
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== CONFIGURAZIONE CORS (se hai un frontend separato) ==========
# puoi implementarlo anche in Java ma qui puoi settarlo a livello base
# spring.web.cors.allowed-origins=http://localhost:3000

# ========== CONFIGURAZIONE CUSTOM (per es. JWT, mail, ecc) ==========
app.jwt.secret=11111111111111111aaaaaaaaaaaaaaaaa
app.jwt.expirationMs=86400000

# ========== LOCALIZZAZIONE ==========
spring.messages.basename=messages
spring.messages.encoding=UTF-8

